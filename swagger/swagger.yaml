openapi: 3.0.3
info:
  title: InfraMusicStore API
  version: 1.0.0
servers:
  - url: http://localhost:8000
paths:
  /api/artists:
    get:
      summary: List all artists
      tags: [Artists]
      responses:
        "200":
          description: List of artists
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Artist"
    post:
      summary: Create a new artist
      tags: [Artists]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ArtistCreate"
      responses:
        "201":
          description: Artist created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Artist"
  /api/artists/{artistId}:
    get:
      summary: Get artist by ID
      tags: [Artists]
      parameters:
        - in: path
          name: artistId
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Artist found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Artist"
        "404":
          description: Artist not found
    put:
      summary: Update artist
      tags: [Artists]
      parameters:
        - in: path
          name: artistId
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ArtistCreate"
      responses:
        "200":
          description: Artist updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Artist"
        "404":
          description: Artist not found
    delete:
      summary: Delete artist
      tags: [Artists]
      parameters:
        - in: path
          name: artistId
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: Artist deleted
        "404":
          description: Artist not found

  /api/albums:
    get:
      summary: List all albums
      tags: [Albums]
      responses:
        "200":
          description: List of albums
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Album"
    post:
      summary: Create a new album
      tags: [Albums]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AlbumCreate"
      responses:
        "201":
          description: Album created
