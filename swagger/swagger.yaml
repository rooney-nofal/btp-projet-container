      summary: Get album by ID
      tags: [Albums]
      parameters:
        - in: path
          name: albumId
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Album found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Album"
        "404":
          description: Album not found
    put:
      summary: Update album
      tags: [Albums]
      parameters:
        - in: path
          name: albumId
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AlbumCreate"
      responses:
        "200":
          description: Album updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Album"
        "404":
          description: Album not found
    delete:
      summary: Delete album
      tags: [Albums]
      parameters:
        - in: path
          name: albumId
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: Album deleted
        "404":
          description: Album not found

  /api/genres:
    get:
      summary: List all genres
      tags: [Genres]
      responses:
        "200":
          description: List of genres
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Genre"
    post:
      summary: Create a new genre
      tags: [Genres]
      requestBody:
        required: true
        content:
