      responses:
        "200":
          description: Genre updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Genre"
        "404":
          description: Genre not found
    delete:
      summary: Delete genre
      tags: [Genres]
      parameters:
        - in: path
          name: genreId
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: Genre deleted
        "404":
          description: Genre not found

  /api/tracks:
    get:
      summary: List all tracks
      tags: [Tracks]
      responses:
        "200":
          description: List of tracks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Track"
    post:
      summary: Create a new track
      tags: [Tracks]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TrackCreate"
      responses:
        "201":
          description: Track created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Track"

  /api/tracks/{trackId}:
    get:
      summary: Get track by ID
      tags: [Tracks]
      parameters:
        - in: path
          name: trackId
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Track found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Track"
        "404":
          description: Track not found
    put:
      summary: Update track
      tags: [Tracks]
      parameters:
        - in: path
          name: trackId
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TrackCreate"
      responses:
        "200":
          description: Track updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Track"
        "404":
          description: Track not found
    delete:
      summary: Delete track
      tags: [Tracks]
      parameters:
        - in: path
          name: trackId
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: Track deleted
        "404":
          description: Track not found

components:
  schemas:
    Artist:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
    ArtistCreate:
      type: object
      required: [name]
      properties:
        name:
          type: string

    Album:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        artist_id:
          type: integer
    AlbumCreate:
      type: object
      required: [title, artist_id]
      properties:
        title:
          type: string
        artist_id:
          type: integer

    Genre:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
    GenreCreate:
      type: object
      required: [name]
      properties:
        name:
          type: string

    Track:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        album_id:
          type: integer
        genre_id:
          type: integer
        composer:
          type: string
          nullable: true
        milliseconds:
          type: integer
        bytes:
          type: integer
        unit_price:
          type: number
          format: float
    TrackCreate:
      type: object
      required: [name, album_id, genre_id, milliseconds, bytes, unit_price]
      properties:
        name:
          type: string
        album_id:
          type: integer
        genre_id:
          type: integer
        composer:
          type: string
          nullable: true
        milliseconds:
          type: integer
        bytes:
          type: integer
        unit_price:
          type: number
          format: float
