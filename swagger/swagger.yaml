            schema:
              $ref: "#/components/schemas/GenreCreate"
      responses:
        "201":
          description: Genre created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Genre"

  /api/genres/{genreId}:
    get:
      summary: Get genre by ID
      tags: [Genres]
      parameters:
        - in: path
          name: genreId
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Genre found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Genre"
        "404":
          description: Genre not found
    put:
      summary: Update genre
      tags: [Genres]
      parameters:
        - in: path
          name: genreId
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
